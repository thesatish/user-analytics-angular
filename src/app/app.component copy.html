<button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" (click)="openPopup()">Video
</button>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Video Viewer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePopup()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <iframe #video src="https://eupheus-perfectice.s3.ap-south-1.amazonaws.com/English/Grade+1/WOW!+English_Book+1_Ch+1_At+the+Beach.mp4" width="465" height="315" frameborder="0" >
        </iframe> -->

        <video width="465" height="315"   #ssVideo>
          <source src="https://eupheus-perfectice.s3.ap-south-1.amazonaws.com/English/Grade+1/WOW!+English_Book+1_Ch+1_At+the+Beach.mp4" type="video/mp4">
        </video>

        <a class="playbtn" (click)="switchFunction()"></a>
        <!-- <a class="playbtn" (click)="stopTimer()"></a> -->
        <!-- <a class="playbtn" (click)="stopTimer()"></a> -->
        <button (click)="totalTime()">Total</button>
        <button (click)="playPause()"> Play/Pause </button>
      </div>
    </div>
  </div>
</div>
<!-- <button (click)="totalTime()">Total</button> -->

<p>Duration in Minute: {{ playTime }}</p>
